<body>
    <H1>Imangens dinamicas</H1>
    <p>tente abrir esse site em varios disposetivos diferentes ou simples aumente e diminua o tamanho do teu navegador. </p>

    <picture>
        <source media="(max-width:750px)" srcset="IMAGENS/IMAGEM01.png" type="image/png">

    <h1>Reproduzindo audios</h1>

<source src="midia/musica2.mp3" type="audio/mpeg">

<source src="midia/musica2.wav" type="audio/wav>">

    </audio>
